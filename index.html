<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src="index.js" defer></script>
  
  <title>Tip calculator app</title>
</head>
<body>
  
  <header>
    <h1>SPLI TTER</h1>
  </header>

  <main>
    <section class="input">
      <label for="bill" aria-labelledby="bill">Bill</label>
      <input type="number" id="bill" aria-label="bill amount input" min="2" required>
      <h2>Select Tip %</h2>

      <div class="tip-amounts-container">
        <div class="tip-amount">
          <button class="tip-btn _5">5%</button>
        </div>

        <div class="tip-amount">
          <button class="tip-btn _10">10%</button>
        </div>

        <div class="tip-amount">
          <button class="tip-btn _15">15%</button>
        </div>

        <div class="tip-amount">
          <button class="tip-btn _25">25%</button>
        </div>

        <div class="tip-amount">
          <button class="tip-btn _50">50%</button>
        </div>

        <div class="tip-amount">
          <input class="tip-btn custom" 
          id="custom-tip"placeholder="Custom" aria-label="custom tip amount input" type="number">
        </div>

      </div>

      <div class="err-lable-container">
        <label for="num-of-people" aria-labelledby="num-of-people">Number of People</label>
      <div class="err-container"></div>
      </div>
      <input type="number" id="num-of-people" aria-label="number of people input" min="2" required>
    </section>

    <section class="output">
      <div class="tip-info-container">
        <div class="tip-amount">
          <h3>Tip Amount <span>/ person</span> </h3>
          <p>$</p>
        </div>
  
        <div class="total">
          <h3>Total <span>/ person</span> </h3>
          <p>$</p>
        </div>
      </div>
      <button id="reset">Reset</button>
    </section>

  </main>

</body>
</html>
